   <style>
     body{
       background: #9eb4cd;

     .container{

        .nav-container {
            background-color: #00bfff; /* Nightwing blue */
            border: 4px dashed #fff; /* White border */
            box-shadow: 5px 5px 0 #000, 8px 8px 0 #ffcc00; /* Black shadow */
            padding: 10px;
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffcc00;
        }
        /* Navigation styling */
        .nav-container nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-container nav ul a {
            padding: 10px;
            text-decoration: none;
        }
/*Links to look like buttons*/
        .nav-link{
          display:inline-block;
          padding: 10px 20px;
          background-color: #ffcc00;
          color: white;
          text-decoration: none;
          font-weight: bold;
          border: 2px solid black;
          border-radius: 8px;
          box-shadow: 3px 3px 0 #000;
          transition: transform 0.2s, box-shadow 0.2s}
        .nav-link:hover{
          background-color: #ff6347;
          transform: translate(2px, 2px);
          box-shadow: 1px 1px 0 black;}
        .nav-link:active{
          transform: translate(4px 4px);
          box-shadow: none;}
        /* Footer */
        footer img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        /* Speech bubble styling */
        .speech-bubble {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

      /* Responsive adjustments */
        @media (max-width: 768px) {
            .box {
                width: 100%; /* Full width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            footer img {
                width: 80%;
            }

            .content {
                width: 100%;
            }
        }
    
        .art-grid{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
          }
        .art-item{
            background-color: #00bfff; /* Nightwing blue */
            border: 2px solid #fff; /* White border */
            box-shadow: 5px 5px 0 #000; /* Black shadow */
            padding: 10px;
            width: 900px; /* Adjust width as needed */
            text-align: center;          
          }  
        .art-item img{
            width: 100%;
            height: auto;
            border: 2px solid #fff; /* White border */
            box-shadow: 3px 3px 0 #000; /* Black shadow */  
            justify-content: center
          }
