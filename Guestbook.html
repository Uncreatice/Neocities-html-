    <center><h1>Guestbook</h1></center>
     <div class="container">
<form class="guestbook-form" id="guestbook-form" action="https://formspree.io/f/meoovana" method="POST">
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
</form>
        <div class="guestbook-entries" id="guestbook-entries">
            <!-- Entries will be displayed here -->
        </div>
    </div>
    <footer>
        <p>&copy; Uncreatice  2025</p>
    </footer>
    
    
    
    
    
<script>
    document.getElementById('guestbook-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;

        // Save the message to local storage
        let entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];
        entries.push({ name, message });
        localStorage.setItem('guestbookEntries', JSON.stringify(entries));

        // Display the new entry
        displayEntries();

        // Reset the form
        document.getElementById('guestbook-form').reset();
    });

    function displayEntries() {
        const guestbookEntries = document.getElementById('guestbook-entries');
        guestbookEntries.innerHTML = '';
        let entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];
        entries.forEach(entry => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'entry';
            entryDiv.innerHTML = `<strong>${entry.name}</strong><p>${entry.message}</p>`;
            guestbookEntries.appendChild(entryDiv);
        });
    }

    // Display entries on page load
    window.onload = displayEntries;
</script>
