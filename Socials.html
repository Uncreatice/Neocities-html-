        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;

            padding: 0;
            color: #00bfff;
        }
      .comic-panel {
       display: grid;
       grid-template-columns: repeat(2, 1fr);
       gap: 20px;
       padding: 20px;
       border: 3px solid #fff; /* White border */
       box-shadow: 5px 5px 0 #000; /* Black shadow */
       background-color: #000033; /* Dark blue background */
}
.panel-item {
  background: #00bfff; /* Nightwing blue */
  border: 2px solid #fff; /* White border */
  padding: 20px;
  border-radius: 10px;
  box-shadow: 5px 5px 0 #000; /* Black shadow */
  text-align: center;
  position: relative;
  transition: transform 0.3s;
}

.panel-item:hover {
  transform: scale(1.05);
}

.panel-item a {
  color: #000; /* Black text */
  text-decoration: none;
  font-size: 18px;
  cursor: pointer;
}

.panel-item:after {
  content: '';
  position: absolute;
  bottom: -20px; /* Adjust position as needed */
  left: 50%;
  width: 0;
  height: 0;
  border: 10px solid transparent;
  border-top-color: #00bfff; /* Nightwing blue */
  border-bottom: 0;
  margin-left: -10px;
  margin-bottom: -10px;
}
